<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Interaction Page</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
<body>
  <div class="container">
    <div class="left-block">
      <h2>Параметры подключения к инстансу:</h2>
      <input type="text" id="idInstance" placeholder="ID инстанса">
      <input type="text" id="ApiTokenInstance" placeholder="API токен инстанса">
      <button id="getSettings">Получить настройки</button>
      <button id="getStateInstance">Получить состояние инстанса</button>

      <h2>Отправка сообщения:</h2>
      <input type="text" id="chatId" placeholder="ID чата">
      <textarea id="message" placeholder="Сообщение"></textarea>
      <button id="sendMessage">Отправить сообщение</button>

      <h2>Отправка файла по URL:</h2>
      <input type="text" id="chatIdFile" placeholder="ID чата">
      <input type="text" id="fileUrl" placeholder="URL файла">
      <input type="text" id="fileName" placeholder="Название файла с расширением">
      <button id="sendFile">Отправить файл</button>
    </div>
    <div class="right-block">
      <h2>Ответ от сервера:</h2>
      <div id="serverResponse"></div>
    </div>
  </div>
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
